<!doctype html>
<html>
<head>
	
<title>Employee Data</title>

	<link rel="stylesheet" href="style.css"/>
	<script src="jquery-1.11.3.min.js"></script>
    <script src="app.js"></script>

</head>


<body>

<!-- this is the form that receives input-->

<h1>Employee Data Card Manager</h1>



<form id="someForm">
<label>First Name:
<input type = "text"  name="firstName" value="FirstName">
</label>
<label>Last Name:
<input type = "text" name="lastName" value="LastName">
</label>
<br>
<label>Title:
<input type = "text" name="title" value= "Ms./Mrs./Mr.">
</label>
<br>
<label>Employee Number:
<input type = "text" name="employeeNumber" value="4 Digit Empl. Id.">
</label>
<br>
<label>Last Review Score (1-5, 5 being the highest):
<input type = "text" name="lastReviewScore" value="5">
</label>
<label>Salary:
<input type = "text" name="salary" value="30000">
</label>
<br/>
<input type="button" value="Submit Button" name="submitButton">
<input type="button" value="Delete Last Item" name="deleteButton"> 


<div id="employeeInput">


</div>

</body>
</html>

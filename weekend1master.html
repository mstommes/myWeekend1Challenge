<!doctype html>
<html>
<head>
	
<title>Employee Data</title>

	<link rel="stylesheet" href="style.css"/>
	<script src="jquery-1.11.3.min.js"></script>
    <script src="app.js"></script>

</head>


<body>

<!-- this is the form that receives input-->

<h1>Employee Data Card Manager</h1>



<form id="someForm">
<p>First Name:</p>
<input type = "text"  name="firstName" value="FirstName">
<p>Last Name:</p>
<input type = "text" name="lastName" value="LastName">
<p>Title:</p>
<input type = "text" name="title" value= "Ms./Mrs./Mr.">
<p>Employee Number:</p>
<input type = "text" name="employeeNumber" value="4 Digit Empl. Id.">
<p>Last Review Score (1-5, 5 being the highest):</p>
<input type = "text" name="lastReviewScore" value="5">
<p>Salary:</p>
<input type = "text" name="salary" value="30000">
<input type="submit" value="Submit Button" name="submitButton">
</form>


<div id="employeeInput"></div>

<input type="submit" value="Delete Button" name="deleteButton"> 

</body>
